<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="background">
      <div class="container row">
        <div class="hero__title column">
          <h3>HOME</h3>
          <div class="score__container">
            <p id="score__el--home">0</p>
          </div>
          <div class="score__buttons">
            <button class="score__btn" onclick="homePlusOne()">+1</button>
            <button class="score__btn" onclick="homePlusTwo()">+2</button>
            <button class="score__btn" onclick="homePlusThree()">+3</button>
          </div>
        </div>
        <div class="hero__title column">
          <h3>GUEST</h3>
          <div class="score__container">
            <p id="score__el--guest">0</p>
          </div>
          <div class="score__buttons">
            <button class="score__btn" onclick="awayPlusOne()">+1</button>
            <button class="score__btn" onclick="awayPlusTwo()">+2</button>
            <button class="score__btn" onclick="awayPlusThree()">+3</button>
          </div>
         
        </div>
      </div>
       <div id="reset__container">
          <button class="score__btn score__btn--reset" onclick="resetScores()">New Game</button>
          </div>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
